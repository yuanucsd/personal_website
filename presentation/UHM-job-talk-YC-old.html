    - Having a distinct or restricted tonal distribution
    - Having a short duration

### Survey: two types of checked constituent

#### Zapotec

- Can Vˀ in Zapotec be reduced to **short duration**?

- No.

- There isn't a consistent three-way contrast in duration between modal, rearticulated, and checked vowels.

- Although Vˀ tend to have a short duration, there are great variations in duration for V, VˀV and Vˀ.

### Survey: two types of checked constituent

#### Zapotec

- It is necessary to assign a distinct phonological category for late-phased glottalization. The label for this category is "checked phonation."

- The checked phonation category can be reduced to the existing feature of [+constricted glottis] with temporal restriction (late-phased).

### Survey: two types of checked constituent

#### Chinese

- Can checked constituents in Chinese be reduced to <strong>a category of syllable</strong>?

- Yes. 

- All checked syllables in Chinese are obstruent-closed syllables.

---

### Survey: two types of checked

#### Chinese

- Can checked constituents in Chinese be reduced to <strong>a category of tone</strong>?

- Yes. 

- Checked tones refer to tones that are borne by obstruent-closed syllables.

---

### Survey: two types of checked constituent

#### Chinese

- Can checked constituents in Chinese be reduced to <strong>duration</strong>?

- Maybe. 

- In the survey, the majority of checked syllables have a shorter duration than unchecked syllables.

- But we also see cases where obstruent-closed syllables have comparable or even longer duration than open syllables: Zhangzhou Min; Hong Kong Cantonese


---

### Survey: two types of checked constituent

#### Chinese

- "Checked" constituent in Chinese can be reduced to obstruent-closed syllable and their associated tones.

- "Checked" constituent describes the phonological restriction between syllable shape and tone.

- #### Phonetics of Yateé Zapotec checked phonation

- Checked phonation is differentiated from Modal phonation and Rearticulated phonation by its late-phased glottalization.


- #### Xiapu Min vs. Yateé Zapotec

- In production, **F0** is a more salient parameter in Xiapu Min than in Yateé Zapotec, 
    - possibly because checked sylllable is tonally-dependent in Xiapu Min.

- In production, the late-phased **glottalization** is a more salient parameter in Yateé Zapotec,
    - possibly because the phasing of glottalization is contrastive in Yateé Zapotec.

#### What is a "checked" constituent?

- Phonologically,

- It means either a category of phonation with late-phased glottalization

- Or a phonotactic constraint between obstruent-closed syllable and tone

- Phonetically,

- It means an abrupt shutoff of voicing reinforced by obstruent-like closures.

---

#### Do we want the same term "checked" to refer to two different phonological structures?

- Phonetically, the two checked structures share similar features of having a short duration and having glottalization at the end of vowels.

- The term "checked" helps unify the phonetic property &#8212; abrupt offset of voicing &#8212; shared between two distinct phonological structures.

- Potential confusion between these distinct phonological structures can be avoided by specifying the constituent of being "checked" every time we use the term.

    - Is it a checked <strong>phonation</strong> or a checked <strong>syllable/tone</strong>?


---

#### Implications beyond the "checked" phenomenon

- Everytime we come across a new category, we can determine its phonological status by asking whether it can be deduced to an existing phonological feature or category/categories.

- If so, there is no need to claim it as a new feature/category.

- If not, then a new feature/category is necessary.
