### Fundamental goal in phonetics and phonology:

- To come up with a set of sounds that are **necessary** & **sufficient** to describe all the possible sounds in language.

- "Checked" is a phenomenon that raises a debate in this goal:

    - "Checked" constituent encompasses multiple dimensions of phonetic and phonological features/categories.
        
        - e.g. Duration, Voice quality, Tone, Syllable type

        - Is it necessary to propose a "checked" feature/category?

### What do we mean when we say a constituent is "checked"?

Phonetic properties of "checked" constituents in the literature:

<table>
    <tbody style = "font-size: 23px;">

        </tr>
        <tr>
            <td>Meixian Hakka</td>
            <td>"Checked" syllable</td>
            <td>V{p,t,k}</td>
            <td>Short, Modal or Final-glottalized</td>
        </tr>
        <tr>
            <td></td>
            <td>"Checked" tone</td>
            <td>55, 31</td>
            <td>High or Mid-falling pitch</td>
        </tr>
    </tbody>
</table>

- Checked constituents have an obstruent-like constriction at the end of vowels, creating a percept that the voicing is shut off abruptly.

- Phonetic dimensions associated with checked constituents:

    - Pitch

    - Duration

    - Voice quality

- Do we need to add a "checked" feature or category to the existing phonological labels?

- Or can "checked" constituents be reduced to an existing feature and/or category?

#### Xiapu Min

What acoustic parameters distinguish checked tones from unchecked tones most effectively?

- Acoustic measures:

    - F0

    - Duration

    - Amplitude of voicing (Strength of Excitation SoE): **Smaller** SoE, **more** <span style="color:red">glottalization</span>

    - Amplitude of fundamental frequency (Residual H1*): **Smaller** H1*, **more** <span style="color:red">glottalization</span>

    - Harmonic-to-noise ratio (HNR): **Smaller** HNR, **more** <span style="color:red">glottalization</span>

- Calculated using VoiceSauce (Shue et al., 2011)

- Stimuli: 90 monosyllabic words produced by 10 speakers

### Phonetics of "checked" constituent

#### Is "checked" constituent a necessary phonological feature/category?

- Phonetically, the checked constituents in Yateé Zapotec and Xiapu Min are distinguished from their unchecked counterparts:

- In production, the late-phased **glottalization** is a more salient parameter in Yateé Zapotec,
    - possibly because the phasing of glottalization is contrastive in Yateé Zapotec.

- In production, **F0** is a more salient parameter in Xiapu Min than in Yateé Zapotec, 
    - possibly because checked sylllable is tonally-dependent in Xiapu Min.

- It is reasonable to propose "checked" and "unchecked" labels to distinguish two phonetically distinct constituents. 

- Should the phonetic difference between checked and unchecked constituents be counted as a distinct phonological feature/category?

### Survey: two types of checked constituent

#### Zapotec

- Can Vˀ in Zapotec be reduced to **short duration**?

- No.

- There isn't a consistent three-way contrast in duration between modal, rearticulated, and checked vowels.

- Although Vˀ tend to have a short duration, there are great variations in duration for V, VˀV and Vˀ.

### Is being "checked" a necessary phonological feature/category in Zapotec languages?

- Yes

- It is necessary to assign a distinct phonological category for late-phased glottalization. The label for this category is "checked phonation."

- The checked phonation category can be reduced to the existing feature of [+constricted glottis] with temporal restriction (late-phased).

- Can checked constituents in Chinese be reduced to <strong>duration</strong>?

- Maybe. 

- In the survey, the majority of checked syllables have a shorter duration than unchecked syllables.

- But we also see cases where obstruent-closed syllables have comparable or even longer duration than open syllables: Zhangzhou 漳州 Min (Huang, 2018); Hong Kong Cantonese (Zhu et al., 2008)

### Is being "checked" a necessary phonological feature/category in Chinese languages?

- No

- "Checked" constituent in Chinese can be reduced to obstruent-closed syllable and their associated tones.

- "Checked" constituent describes the phonological restriction between syllable shape and tone.

#### Do we want the same term "checked" to refer to two different phonological structures?

- Phonetically, the two checked structures share similar features of having a short duration and having glottalization at the end of vowels.

- The term "checked" helps unify the phonetic property &#8212; abrupt offset of voicing &#8212; shared between two distinct phonological structures.

- Potential confusion between these distinct phonological structures can be avoided by specifying the constituent of being "checked" every time we use the term.

    - Is it a checked <strong>phonation</strong> or a checked <strong>syllable/tone</strong>?


---

#### Implications beyond the "checked" phenomenon

- Every time we come across a new category, we can determine its phonological status by asking whether it can be reduced to an existing phonological feature or category/categories.

- If so, there is no need to claim it as a new feature/category.

- If not, then a new feature/category is necessary.

<img width = "1000px" src="image/h1h2_illustration.png"/>

- H1*-H2* can be noisy

    - Wrong F0 tracking
    - Wrong formant tracking
    - Affected by nasal resonance (nasal pole)

- Instead of subtracting H2 as a method of controlling for voicing energy, we control for energy in linear models directly.

---

#### Residual H1*

As dependent variable:

- H1* ~ predictors + RMS Energy


- As independent variable:

- H1* = b0 + b1 * RMS Energy

- Residual H1* = H1* - b1 * RMS Energy
